    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

        <div class="container">
            
            <div class="timer"></div>
            <div class="scoreboard">
                <div class="hero">
                    <h3 class="title">HOME</h3>
                    <div class="score" id="home-el">0</div>

                        <button class="btn" onclick="onePointH()">+1</button>
                        <button class="btn" onclick="twoPointsH()">+2</button>
                        <button class="btn" onclick="trePointsH()">+3</button>
                        <button class="btn" onclick="sixPointsH()">+6</button>
                    </div>
                    <div class="timeOuts">
                        <button class="toBtn" onclick="timeOutH()">T/O</button>
                        <div class="toRemain" id="toH-el">3</div>    
                    </div>      
                </div>
                <div class="hero">
                    <h3 class="title">GUEST</h3>
                    <div class="score" id="guest-el">0</div>
                    <div class="buttons">
                        <button class="btn" onclick="onePointG()">+1</button>
                        <button class="btn" onclick="twoPointsG()">+2</button>
                        <button class="btn" onclick="trePointsG()">+3</button>
                        <button class="btn" onclick="sixPointsG()">+6</button>
                    </div>
                    <div class="timeOuts">
                        <button class="toBtn" onclick="timeOutG()">T/O</button>
                        <div class="toRemain" id="toG-el">3</div>    
                    </div>    
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js" ></script>
